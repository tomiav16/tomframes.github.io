<center>
    <h1>Isóceles</h1>
    <p>Un triángulo isósceles es un triángulo que tiene al menos dos lados congruentes.
        Los lados congruentes del triángulo isósceles se llaman patas.
        Al otro lado se le llama base. 
       Los ángulos entre la base y las patas se denominan ángulos de base.</p>
